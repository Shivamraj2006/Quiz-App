<!DOCTYPE html>
<html>
    <head>
        <title>Quiz App</title>
        <link rel="stylesheet" href="main.css">
        
    </head>

    <body>

        <!--NAVIGATION BAR-->
        <nav>
            <ul>
            <li><a href="#"> TOPICS >></a>
            <ul class="dropdown">
                <li id="maths">MATHEMATICS</li>
                <li id="gk">GENERAL KNOWLEDGE</li>
                <li id="science">SCIENCE</li>
            </ul>
        </li>
        </ul>
        <div class="logo">Quiz Mania</div>
            
        <!-- Search -->
        <div class="search">
                <input type="text" id="searchInput" placeholder="Enter QUIZ name..">
                <button id="voiceSearchButton">Voice Search</button>
           </div>
        </nav>

        <!--STATUS BAR-->
        <div id="status">
        <button onclick="reloadPage()" id="home"> HOME </button>
        <div class="timer">Time Elapsed: <span id="timer">00:00</span></div>
        </div>

        <div id="start">
                <h2>Start Quiz</h2>
                <div id="difficulty">
                    <button id="random" class="btn"> RANDOM </button>
                    <button id="easy" class="btn"> EASY </button>
                    <button id="medium" class="btn"> MEDIUM </button>
                    <button id="hard" class="btn"> HARD </button>
                </div>
        </div>


        <div id="container">

        <!--QUIZ-->
        <div class="app">
            <h1 id="quizType">Simple Quiz</h1>
            <div class="quiz">
                <h2 id="question">Question goes here</h2>
                <div id="answer-buttons">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div class=next-exit>
                <button id="next-btn">Next Button</button>
                <button onclick="reloadPage()"" id="exit-btn"> Exit </button>
            </div>
        </div>
        <script src="quiz1.JS"></script>
        

        <!--CALCULATOR-->
        <div class="calculator">
            <div class="screen">
              <div class="screen-last" id="lastOperationScreen"></div>
              <div class="screen-current" id="currentOperationScreen">0</div>
            </div>
            <div class="buttons-grid">
              <button class="btns btn-red span-2" id="clearBtn" onclick="this.blur();">CLEAR</button>
              <button class="btns btn-blue span-2" id="deleteBtn" onclick="this.blur();">DELETE</button>

              <button class="btns" onclick="this.blur();" data-number>7</button>
              <button class="btns" onclick="this.blur();" data-number>8</button>
              <button class="btns" onclick="this.blur();" data-number>9</button>
              <button class="btns" onclick="this.blur();" data-operator>÷</button>
    
              <button class="btns" onclick="this.blur();" data-number>4</button>
              <button class="btns" onclick="this.blur();" data-number>5</button>
              <button class="btns" onclick="this.blur();" data-number>6</button>
              <button class="btns" onclick="this.blur();" data-operator>×</button>
    
              <button class="btns" onclick="this.blur();" data-number>1</button>
              <button class="btns" onclick="this.blur();" data-number>2</button>
              <button class="btns" onclick="this.blur();" data-number>3</button>
              <button class="btns" onclick="this.blur();" data-operator>−</button>
    
              <button class="btns" onclick="this.blur();" id="pointBtn">.</button>
              <button class="btns" onclick="this.blur();" data-number>0</button>
              <button class="btns" onclick="this.blur();" id="equalsBtn">=</button>
              <button class="btns" onclick="this.blur();" data-operator>+</button>
            </div>
          </div>
        </div>
        <script src="calculator.JS" defer></script>
    </body>
</html>
